<html>
	<head>
		<title>Give me back sam1268</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style></style>
		
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="colorpicker/spectrum.js"></script>
		<script type="text/javascript" src="./js/jquery.memegenerator.min.js"></script>
<!-- 		<script type="text/javascript" src="../i18n/jquery.memegenerator.pl.js"></script> -->
		
		<link rel="stylesheet" type="text/css" href="css/jquery.memegenerator.min.css">
		<link rel="stylesheet" type="text/css" href="colorpicker/spectrum.css">
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<style>
		h2 {
			display: block;
			text-align: center;
		}
		
		.example {
			margin: 0 0 10% 0;
		}
		
		.bootstrap {
			width: 600px;
			margin-right: auto;
			margin-left: auto;
		}
		
		.save button {
			display: block;
			width: 100%;
			margin-bottom: 15px;
			font-size: 24px;
		}
		
		#preview {
			min-height: 200px;
			background-color: #EFEFEF;
		}
		#preview img {
			max-width: 100%;
		}
		</style>
	</head>
	
	<body>
		
		<div class="example save">
			<h2>Unbanned sam1268</h2>
			
			<img src="images/sam1268_1.png" id="example-save">
			
			<div id="toolbar"></div>
			
			<div class="container">
				<div class="row">
					<div class="col-md-8" id="preview"></div>
					
					<div class="col-md-4">
						<button class="btn btn-success" id="save">Save</button>
						<button class="btn btn-danger" id="download">Download</button>
					</div>
				</div>
			</div>
		</div>
	
		<script>		
		
		// Example with saving
		$("#example-save").memeGenerator({
						useBootstrap: true,
			layout: "horizontal",
			previewMode: "css",
			defaultTextStyle: {
				size: 70,
				font: "'Comic Sans', Arial",	
				borderWidth: 1,				
			},
			defaultDrawingStyle:	{
			color: "#6441a5",
			lineWidth: 5,
			},
			captions: [
			"還我超負荷"
			]
			
		});
		
		$("#save").click(function(e){
			e.preventDefault();
			
			var imageDataUrl = $("#example-save").memeGenerator("save");
			
			$("#preview").html(
				$("<img>").attr("src", imageDataUrl)
			);
		});
		
		$("#download").click(function(e){
			e.preventDefault();
			
			$("#example-save").memeGenerator("download");
		});
		
		//
		</script>
	</body>
</html>
